<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>

                </tr>
    
                <tr>
                    <td>1</td>
                    <td>Jeremy</td>

                </tr>
    
                <tr>
                    <td>1</td>

            </table>
    
    
        </div>
    
    </main>
</body>
</html>
